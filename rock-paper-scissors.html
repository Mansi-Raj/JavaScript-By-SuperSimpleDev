<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playRPS('rock')">
    Rock
  </button>
  <button onclick="playRPS('paper')">
    Paper
  </button>
  <button onclick="playRPS('scissors')">
    Scissors
  </button>

  <script>
    function playRPS(playerPick){
      const computerMove = pickComputermove();
      let result='';
      if(playerPick==='rock'){
        if('rock'===computerMove){
          result = 'Tie.';
        }else if(computerMove==='scissors'){
          result = 'You win.';
        }else{
          result = 'You lose.';
        }

      }else if(playerPick==='paper'){
        if('rock'===computerMove){
          result = 'You win.';
        }else if(computerMove==='scissors'){
          result = 'You lose.';
        }else{
          result = 'Tie.';
        }

      }else if(playerPick==='scissors'){
        if('rock'===computerMove){
          result = 'You lose.';
        }else if(computerMove==='scissors'){
          result = 'Tie.';
        }else{
          result = 'You win.';
        }
      }

      alert(`You pick ${playerPick} and computer picks ${computerMove}. ${result}`);
    }

    function pickComputermove(){
      const randomNos = Math.random();
      let computerPick='';

      if(randomNos>=0 && randomNos<1/3){
        computerPick = 'rock';
      }else if(randomNos>=1/3 && randomNos<2/3){
        computerPick = 'paper';
      }else{
        computerPick = 'scissors';
      }
      return computerPick;
    }
  </script>
</body>
</html>
