<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Calculator</title>
  <!--Style elements are added during chapter 10-->
  <style>
    .css-calculateButton{
      padding: 10px;
      color: white;
      background-color: green;
      border: 0cap;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under 40$ = +10 shipping.</p>
  <p>Orders over or equal to 40$ = Free shipping.</p>

  <input type="number" placeholder="Cost of order" class="js-input" 
  onkeydown="manageOnkeydownEvent(event);" style="padding: 8px;">
  <button onclick="calculateTotal()" class="css-calculateButton">
    Calculate</button>

  <p class="js-result"></p>

  <script>
    function manageOnkeydownEvent(event){
      if(event.key === 'Enter'){
        calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-input');
      let cost= Number(inputElement.value);
      if(cost<40){
        cost = (cost*100 + 10*100)/100; //9g exercise
      }
      document.querySelector('.js-result').innerHTML = `$ ${cost}`;
    }
  </script>
</body>
</html>
