<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  <script>
    function greet(name){
      console.log(`Hello ${name}`);
    }
    greet('Mansi');
    greet();

    function convertToFahrenheit(celsius){
      let fahrenheit = (celsius*9/5)+32;
      return fahrenheit;
    }
    console.log(convertToFahrenheit(20));

    function convertToCelsius(fahrenheit){
      let celsius = (fahrenheit - 32) * 5/9;
      return celsius;
    }
    console.log(convertToCelsius(40));

    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        const result = convertToFahrenheit(degrees);
        return `${result}F`;
      } else if (unit === 'F') {
        const result = convertToCelsius(degrees);
        return `${result}C`;
      }
    }
    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));

    function convertLength(length, from, to){
      if(from === 'miles'){
        if(to === 'km'){
          let result = length*1.6;
          return `${result}km`;
        }else{
          let result = length*5280;
          return `${result}ft`;
        }
      }else if(from === 'km'){
        if(to === 'miles'){
          let result = length/1.6;
          return `${result}miles`;
        }else{
          let result = length*3281;
          return `${result}ft`;
        }
      }else if(from === 'ft'){
        if(to === 'miles'){
          let result = length/5280;
          return `${result}miles`;
        }else{
          let result = length/3281;
          return `${result}km`;
        }
      }else{
        return 'Invalid unit';
      }
    }
    console.log(convertLength(5, 'miles', 'ft'));
    console.log(convertLength(10, 'km', 'miles'));
    console.log(convertLength(5, 'lbs', 'lbs'));
  </script>
</body>
</html>
