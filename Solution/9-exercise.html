<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 DOM Exercise</title>
</head>
<body>
  <!-- 9a-c -->
  <button class="js-button-9a">9a</button>
  <button class="js-button-9b">9b</button>
  <p></p>

  <button onclick="
    document.querySelector('.js-p').innerHTML = 'You choose: heads' ">
  Heads</button>

  <button onclick="
    document.querySelector('.js-p').innerHTML = 'You choose:  Tails'">
    Tails</button>
  <p class="js-p"></p>

  <!--9d-f-->
  <input type="text" placeholder="Write your name" class="js-inputName" onkeydown="handleOnkeydown(event)">

  <button onclick=" displayName();">
    Submit</button>

  <p class="js-name"></p>

  <!--9h-->
  <input placeholder="type something" onkeyup="handleOnkeyup9h()" class="js-input9h">
  <p class="js-typeSomething"></p>

  <!--9i-->
  <button >Show Quantity</button>
  <button onclick="manageCartQuantity('add1')">
    Add to Cart</button>
  <button onclick="manageCartQuantity('add2')">
    +2</button>
  <button onclick="manageCartQuantity('add3')">
    +3</button>
  <button onclick="manageCartQuantity('add4')">
    +4</button>
  <button onclick="manageCartQuantity('add5')">
    +5</button>
  <button onclick="manageCartQuantity('removeAll')">
    Remove from cart</button>
  <button onclick="manageCartQuantity('remove2')">
    -2</button>
  <button onclick="manageCartQuantity('remove3')">
    -3</button>
  <p class="js-showCartQuantity"></p>

  <script>
    //9a
    console.log(document.querySelector('.js-button-9a'));
    document.querySelector('.js-button-9b')
      .innerHTML = '9b done!';

    //9d-f
    function displayName(){
      document.querySelector('.js-name').innerHTML = `Your name is: ${document.querySelector('.js-inputName').value}`
    }

    function handleOnkeydown(event){
      if(event.key === 'Enter'){
        displayName();
      }
    }

    //9h
    function handleOnkeyup9h(){
      const inputElement = document.querySelector('.js-input9h');
      document.querySelector('.js-typeSomething')
        .innerHTML = inputElement.value;
    }

    //9i
    let quantity = 0;
    function manageCartQuantity(action){
      if(action === 'add1'){
        quantity+=1;
      }else if(action === 'add2'){
        quantity+=2;
      }else if(action === 'add3'){
        quantity+=3;
      }else if(action === 'add4'){
        quantity+=4;
      }else if(action === 'add5'){
        quantity+=5;
      }else if(action === 'removeAll'){
        quantity=0;
      }else if(action === 'remove2'){
        if(quantity>=2) quantity-=2;
        else quantity=0;
      }else if(action === 'remove3'){
        if(quantity>=3)quantity-=3;
        else quantity
      }

      document.querySelector('.js-showCartQuantity')
        .innerHTML = `Cart quantity: ${quantity}`;
    }
  </script>
</body>
</html>
